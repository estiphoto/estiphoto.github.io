<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>אודות אסתי להט</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #4B0082;
      margin: 0;
    }

    h2 {
      color: #4B0082;
    }

    p, li {
      color: #555;
      line-height: 1.6;
    }

    ul {
      padding-right: 20px;
    }

    .header-logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      text-align: center;
    }

    .logo-small {
      max-width: 80px;
      height: auto;
    }

    .opening-text {
      text-align: center;
      font-size: 18px;
    }

    .about-image-container {
      max-width: 320px;
      margin: 30px auto;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .about-image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .experience-label {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: white;
      color: #4B0082;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-weight: bold;
    }

    .contact {
      margin-top: 30px;
      padding: 10px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      font-size: 16px;
      color: #333;
      flex-wrap: wrap;
    }

    .contact-item a {
      text-decoration: none;
      color: #333;
    }

    .contact-item i {
      color: #4B0082;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      body {
        margin: 10px;
        font-size: 16px;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 18px;
      }

      .contact-item {
        flex-direction: row;
        flex-wrap: wrap;
        font-size: 15px;
      }

      .contact-item i {
        font-size: 18px;
      }

      .experience-label {
        font-size: 12px;
        padding: 4px 10px;
      }
    }
  </style>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="header-logo-title">
    <img src="Esti-perple-logo.png" alt="לוגו אסתי
