<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>המלצות - אסתי להט</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/645b2069e2.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ניווט עליון -->
  <nav class="main-navigation">
    <div class="nav-container">
      <div class="nav-links">
        <a href="index.html" class="nav-link">דף הבית</a>
        <a href="recommend.html" class="nav-link active">המלצות</a>
        <a href="contact.html" class="nav-link">צור קשר</a>
      </div>
    </div>
  </nav>

  <!-- כותרת הדף -->
  <div class="section-container header-section">
    <div class="header-logo-title">
      <img src="Esti-perple-logo.png" alt="לוגו אסתי" class="logo-small">
      <h1>מה אומרים על הסדנאות שלי</h1>
    </div>
    <p class="opening-text">
      תגובות ומשובים מבוגרי הסדנאות - ראו מה אומרים על החוויה המקצועית והאישית
    </p>
  </div>

  <!-- תוכן ההמלצות -->
  <div class="section-container recommendations-section">
    <div class="recommendations-grid">
      
      <!-- המלצה ראשונה -->
      <div class="recommendation-card">
        <div class="recommendation-image">
          <img src="images/Recommend/1.png" alt="המלצה מספר 1" />
        </div>
      </div>

      <!-- המלצה שנייה -->
      <div class="recommendation-card">
        <div class="recommendation-image">
          <img src="images/Recommend/2.png" alt="המלצה מספר 2" />
        </div>
      </div>

      <!-- המלצה שלישית -->
      <div class="recommendation-card">
        <div class="recommendation-image">
          <img src="images/Recommend/3.png" alt="המלצה מספר 3" />
        </div>
      </div>

    </div>
  </div>

  <!-- כפתורי ניווט -->
  <div class="section-container">
    <div class="navigation-buttons">
      <a href="index.html" class="nav-button primary">חזרה לדף הבית</a>
      <a href="contact.html" class="nav-button primary">צור קשר לסדנה</a>
    </div>
  </div>

  <!-- פרטי יצירת קשר -->
  <div class="section-container footer-section">
    <div class="contact">
      <h2>צור קשר</h2>

      <div class="contact-item">
        052-720-1140 <i class="fas fa-phone"></i>
      </div>

      <div class="contact-item">
        esti.lahat.photo@gmail.com <i class="fas fa-envelope"></i>
      </div>

      <div class="contact-item">
        @esti_feder_lahat
        <a href="https://www.instagram.com/esti.feder_lahat" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
        </a>
      </div>

      <div class="contact-item">
        @esti.lahat.photo
        <a href="https://www.facebook.com/esti.lahat.photo/" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-facebook"></i>
        </a>
      </div>

      <div class="contact-item">
        <a href="https://linktr.ee/esti_photo" target="_blank" rel="noopener noreferrer">
          → Linktree <i class="fas fa-link"></i>
        </a>
      </div>
    </div>

    <div class="accessibility-section">
      <a href="accessibility.html" target="_blank" class="accessibility-button">הצהרת נגישות</a>
    </div>
  </div>

  <style>
    /* סגנון נוסף לדף ההמלצות */
    .recommendations-section {
      background-color: #fffada;
      padding: 60px 20px;
    }

    .recommendations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
      max-width: 1000px;
      margin: 40px auto 0;
    }

    .recommendation-card {
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .recommendation-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    }

    .recommendation-image {
      width: 100%;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .recommendation-image img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* התאמה למובייל */
    @media (max-width: 768px) {
      .recommendations-grid {
        grid-template-columns: 1fr;
        gap: 20px;
        margin-top: 30px;
      }
      
      .recommendation-card {
        border-radius: 15px;
      }
    }

    @media (max-width: 600px) {
      .recommendations-section {
        padding: 40px 15px;
      }
      
      .recommendations-grid {
        gap: 15px;
        margin-top: 20px;
      }
    }
  </style>

</body>
</html>
